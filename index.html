<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- webapp -->
<meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Porky's Game">

  <link rel="apple-touch-icon" href="icon-180.png">
  <link rel="manifest" href="manifest.json">
<title>Porky's Game - Carte</title>

<!-- JSZip -->
<script src="js/jszip.min.js"></script>

<style>
body {
  font-family: 'Trebuchet MS', Arial, sans-serif;
  color: #f5e6b3;
  text-align: center;
  padding: 10px;
  background:
    linear-gradient(rgba(20,10,0,.75), rgba(20,10,0,.75)),
    url("Nuovo_logo_carte.png") center/cover no-repeat;
  min-height: 100vh;
}

h1 {
  color: #f5c542;
  text-shadow: 0 0 10px rgba(245,197,66,.6);
}

.cards-wrapper h1,
.cards-wrapper .info,
.cards-wrapper button {
  color: #502369;
}

.cards-wrapper .carta {
  width: 180px;
  margin: 15px auto;
}

button {
  padding: 10px;
  margin: 5px;
  font-size: 16px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
  
}

.btn {
  background: linear-gradient(145deg, #dfad24, #9b710e);
  color: #3b2500;
}

.btn:hover {
  filter: brightness(1.15);
  transform: scale(1.03);
}

.reset {
  background: linear-gradient(145deg, #b00b0b, #910101);
  color: #fff;
}
.reset:hover {
  filter: brightness(1.15);
  transform: scale(1.03);
}
.cancellaMazzo {
  background: linear-gradient(145deg, #b00b0b, #910101);
  color: #fff;
}
.cancellaMazzo:hover {
  filter: brightness(1.15);
  transform: scale(1.03);
}

.info {
  margin-top: 10px;
  font-size: 18px;
}

.carta {
  width: 180px;
  height: 300px;
  margin: 20px auto;
  border-radius: 10px;
  background:
    radial-gradient(circle at top, rgba(255,215,120,.35), rgba(80,0,40,.9));
  background-image: url('Nuovo_logo_carte.png');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 0 15px rgba(245,197,66,.4),
              inset 0 0 10px rgba(0,0,0,.5);
}

.carta img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 10px;
}

.shuffle {
  animation: shake .5s infinite;
}

@keyframes shake {
  0%   { transform: rotateZ(0deg); }
  25%  { transform: rotateY(180deg); }
  50%  { transform: rotateX(-180deg); }
  75%  { transform: rotateY(180deg); }
  100% { transform: rotateZ(0deg); }
}

/* input file nascosti */
input[type="file"] {
  display: none;
}
</style>
</head>

<body>

<h1>Porky's Game</h1>

<div>
  <button class="btn" onclick="apriZip()">Carica mazzo</button>
  <button class="btn" onclick="document.getElementById('imgInput').click()">Aggiungi carte</button>


  <input type="file" id="zipInput" accept=".zip" multiple>
  <input type="file" id="imgInput" accept="image/*" multiple>
</div>

<div class="info">
  Carte nel mazzo: <span id="contatore">0</span>
</div>

<div id="cartaEstratta" class="carta"></div>

<button class="btn" onclick="estraiCarta()">ESTRAI</button>
<button class="reset" onclick="resetPartita()">RESET</button>
<button class="cancellaMazzo" id="cancellaMazzoBtn">CANCELLA MAZZO</button>
</div>


<script src="js/jszip.min.js"></script>  
<script>
document.getElementById("cancellaMazzoBtn").addEventListener("click", () => {

  customConfirm(
    "Vuoi cancellare TUTTO il mazzo di carte?\n\n" +
    "La partita e i giocatori NON verranno toccati."
  ).then(ok => {

    if (!ok) {
      forzaFocusInput();
      return;
    }

    // cancella SOLO carte
    mazzo = [];
    carteEstratte = [];
    localStorage.removeItem("mazzo");

    resetCartaVisuale();
    aggiornaContatore();

    customAlert("Mazzo cancellato correttamente.");
  });

});

let mazzo = [];
let carteEstratte = [];

const zipInput = document.getElementById("zipInput");
const imgInput = document.getElementById("imgInput");

/* ----------- UTIL ----------- */
function aggiornaContatore() {
  contatore.innerText = mazzo.filter(c => !c.estratta).length;
}

function salvaCarte() {
  const stato = mazzo.map(c => ({
    nome: c.nome,
    estratta: c.estratta
  }));
  localStorage.setItem("mazzo", JSON.stringify(stato));
}

function resetCartaVisuale() {
  cartaEstratta.innerHTML = "";
}

function ripristinaStatoCarte() {
  const salvato = JSON.parse(localStorage.getItem("mazzo"));
  if (!salvato) return;

  salvato.forEach(s => {
    const carta = mazzo.find(c => c.nome === s.nome);
    if (carta) carta.estratta = s.estratta;
  });
}

/* ----------- ZIP ----------- */
zipInput.addEventListener("change", async () => {
  const files = [...zipInput.files];
  if (!files.length) return;

  for (const file of files) {

    if (!file.name.toLowerCase().endsWith(".zip")) {
      customAlert(`Il file ${file.name} non Ã¨ uno ZIP valido`);
      continue;
    }

    const zip = await JSZip.loadAsync(file);

    const immagini = Object.values(zip.files)
      .filter(f => !f.dir && /\.(png|jpe?g|webp)$/i.test(f.name))
      .sort((a, b) => a.name.localeCompare(b.name));

    for (const img of immagini) {

      // evita duplicati (stesso nome file)
      if (mazzo.some(c => c.nome === img.name)) continue;

      const base64 = await img.async("base64");

      mazzo.push({
        nome: img.name,
        img: `data:image/png;base64,${base64}`,
        estratta: false
      });
    }
  }
  ripristinaStatoCarte(); 
  aggiornaContatore();
  resetCartaVisuale();
  salvaCarte();
  zipInput.value = "";
});

/* ----------- IMMAGINI SINGOLE ----------- */
imgInput.addEventListener("change", () => {
  const files = imgInput.files;

  for (const file of files) {
    if (!file.type.startsWith("image/")) continue;
    if (mazzo.some(c => c.nome === file.name)) continue;

    const reader = new FileReader();
    reader.onload = e => {
      mazzo.push({
        nome: file.name,
        img: e.target.result,
        estratta: false
      });
      ripristinaStatoCarte(); 
      aggiornaContatore();
      resetCartaVisuale();
      salvaCarte();
    };
    reader.readAsDataURL(file);
  }

  imgInput.value = "";
});

/* ----------- GIOCO ----------- */
function estraiCarta() {
  const disponibili = mazzo.filter(c => !c.estratta);
  if (!disponibili.length) {
    customAlert("Tutte le carte sono state estratte!");
    return;
  }

  cartaEstratta.classList.add("shuffle");

  setTimeout(() => {
    cartaEstratta.classList.remove("shuffle");
    const carta = disponibili[Math.floor(Math.random() * disponibili.length)];
    carta.estratta = true;
    cartaEstratta.innerHTML = `<img src="${carta.img}">`;
    aggiornaContatore();
    salvaCarte();
  }, 800);
}

function resetPartita() {
  mazzo.forEach(c => c.estratta = false);
  carteEstratte = [];
  resetCartaVisuale();
  aggiornaContatore();
  salvaCarte();
}
window.estraiCarta = estraiCarta;
window.resetPartita = resetPartita;
</script>
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
function customConfirm(message) {
  return new Promise(function (resolve) {

    const overlay = document.getElementById("modalOverlay");
    const text = document.getElementById("modalText");
    const okBtn = document.getElementById("modalOk");
    const cancelBtn = document.getElementById("modalCancel");
    const kBtn = document.getElementById("notifica");

    okBtn.style.display = "inline-block";
    cancelBtn.style.display = "inline-block";
    kBtn.style.display = "none";
    text.textContent = message;
    overlay.style.display = "flex";

    okBtn.focus();

    function close(result) {
      overlay.style.display = "none";

      okBtn.removeEventListener("click", onOk);
      cancelBtn.removeEventListener("click", onCancel);
      document.removeEventListener("keydown", onKey);

      resolve(result);
    }

    function onOk() {
      close(true);
    }

    function onCancel() {
      close(false);
    }

    function onKey(e) {
      if (e.key === "Enter") close(true);
      if (e.key === "Escape") close(false);
    }

    okBtn.addEventListener("click", onOk);
    cancelBtn.addEventListener("click", onCancel);
    document.addEventListener("keydown", onKey);
  });
}
</script>
<script>
function customAlert(message) {
  return new Promise(function (resolve) {

    const overlay = document.getElementById("modalOverlay");
    const text = document.getElementById("modalText");
    const okBtn = document.getElementById("modalOk");
    const cancelBtn = document.getElementById("modalCancel");
    const kBtn = document.getElementById("notifica");

    okBtn.style.display = "none";
    cancelBtn.style.display = "none";
    kBtn.style.display = "inline-block";
    text.textContent = message;
    overlay.style.display = "flex";

    kBtn.focus();

    function close() {
      overlay.style.display = "none";
      okBtn.style.display = "inline-block";
      cancelBtn.style.display = "inline-block";
      kBtn.style.display = "none";

      kBtn.removeEventListener("click", onOk);
      document.removeEventListener("keydown", onKey);

      resolve();
    }

    function onOk() {
      close();
    }

    function onKey(e) {
      if (e.key === "Enter" || e.key === "Escape") close();
    }

    kBtn.addEventListener("click", onOk);
    document.addEventListener("keydown", onKey);
  });
}
</script>
<script>
function apriZip() {
  zipInput.value = "";   // ðŸ”‘ reset fondamentale
  zipInput.click();
}
</script>

<div id="modalOverlay" style="
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10000;
">
  <div style="
    background:#f9e0a7;
    border:4px solid #502369;
    border-radius:14px;
    padding:25px;
    min-width:280px;
    text-align:center;
    font-size:18px;
    color:#502369;
  ">
    <div id="modalText" style="margin-bottom:20px;"></div>
    <button id="modalOk" class="reset">SI</button>
    <button id="modalCancel" class="btn">NO</button>
    <button id="notifica" class="btn">OK</button>
  </div>
</div>
</body>
</html>
