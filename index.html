<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- webapp -->
<meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Porky's Game">

  <link rel="apple-touch-icon" href="icon-180.png">
  <link rel="manifest" href="manifest.json">
<title>Porky's Game - Carte</title>

<!-- JSZip -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

<style>
body {
  font-family: 'Trebuchet MS', Arial, sans-serif;
  color: #f5e6b3;
  text-align: center;
  padding: 10px;
  background:
    linear-gradient(rgba(20,10,0,.75), rgba(20,10,0,.75)),
    url("Nuovo_logo_carte.png") center/cover no-repeat;
  min-height: 100vh;
}

h1 {
  color: #f5c542;
  text-shadow: 0 0 10px rgba(245,197,66,.6);
}

button {
  padding: 10px;
  margin: 5px;
  font-size: 16px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
}

.btn {
  background: linear-gradient(145deg, #f5c542, #c99a2c);
  color: #3b2500;
}

.reset {
  background: linear-gradient(145deg, #7a0000, #4d0000);
  color: #fff;
}

.info {
  margin-top: 10px;
  font-size: 18px;
}

.carta {
  width: 180px;
  height: 300px;
  margin: 20px auto;
  border-radius: 10px;
  background:
    radial-gradient(circle at top, rgba(255,215,120,.35), rgba(80,0,40,.9));
  background-image: url('Nuovo_logo_carte.png');
   background-size: cover;
    background-position: center;
  background-repeat: no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 0 15px rgba(245,197,66,.4),
              inset 0 0 10px rgba(0,0,0,.5);
}

.carta img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 10px;
}

.shuffle {
  animation: shake .5s infinite;
}

@keyframes shake {
  0%   { transform: rotateY(0deg); }
  25%  { transform: rotateY(180deg); }
  50%  { transform: rotateY(-180deg); }
  75%  { transform: rotateY(180deg); }
  100% { transform: rotateY(0deg); }
}

/* input file nascosti */
input[type="file"] {
  display: none;
}
</style>
</head>

<body>

<h1>Porky's Game</h1>

<div>
  <button class="btn" onclick="zipInput.click()">Carica mazzo</button>
  <button class="btn" onclick="imgInput.click()">Aggiungi carte</button>

  <input type="file" id="zipInput" accept=".zip">
  <input type="file" id="imgInput" accept="image/*" multiple>
</div>

<div class="info">
  Carte nel mazzo: <span id="contatore">0</span>
</div>

<div id="cartaEstratta" class="carta"></div>

<button class="btn" onclick="estraiCarta()">ESTRAI</button>
<button class="reset" onclick="resetPartita()">RESET</button>

<script>
let mazzo = [];
let carteEstratte = [];

const zipInput = document.getElementById("zipInput");
const imgInput = document.getElementById("imgInput");

/* ----------- UTIL ----------- */
function aggiornaContatore() {
  contatore.innerText = mazzo.filter(c => !c.estratta).length;
}

function salvaCarte() {
  localStorage.setItem("mazzo", JSON.stringify(mazzo));
}

function resetCartaVisuale() {
  cartaEstratta.innerHTML = "";
}

/* ----------- ZIP ----------- */
zipInput.addEventListener("change", async () => {
  const file = zipInput.files[0];
  if (!file) return;

  const zip = await JSZip.loadAsync(file);
  mazzo = [];
  carteEstratte = [];

  const immagini = Object.values(zip.files)
    .filter(f => !f.dir && /\.(png|jpe?g|webp)$/i.test(f.name))
    .sort((a,b) => a.name.localeCompare(b.name));

  for (const img of immagini) {
    const base64 = await img.async("base64");
    mazzo.push({
      nome: img.name,
      img: `data:image/png;base64,${base64}`,
      estratta: false
    });
  }

  aggiornaContatore();
  resetCartaVisuale();
  salvaCarte();
  zipInput.value = "";
});

/* ----------- IMMAGINI SINGOLE ----------- */
imgInput.addEventListener("change", () => {
  const files = imgInput.files;

  for (const file of files) {
    if (!file.type.startsWith("image/")) continue;
    if (mazzo.some(c => c.nome === file.name)) continue;

    const reader = new FileReader();
    reader.onload = e => {
      mazzo.push({
        nome: file.name,
        img: e.target.result,
        estratta: false
      });
      aggiornaContatore();
      salvaCarte();
    };
    reader.readAsDataURL(file);
  }

  imgInput.value = "";
});

/* ----------- GIOCO ----------- */
function estraiCarta() {
  const disponibili = mazzo.filter(c => !c.estratta);
  if (!disponibili.length) {
    alert("Tutte le carte sono state estratte!");
    return;
  }

  cartaEstratta.classList.add("shuffle");

  setTimeout(() => {
    cartaEstratta.classList.remove("shuffle");
    const carta = disponibili[Math.floor(Math.random() * disponibili.length)];
    carta.estratta = true;
    cartaEstratta.innerHTML = `<img src="${carta.img}">`;
    aggiornaContatore();
    salvaCarte();
  }, 800);
}

function resetPartita() {
  mazzo.forEach(c => c.estratta = false);
  carteEstratte = [];
  resetCartaVisuale();
  aggiornaContatore();
  salvaCarte();
}
</script>
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>
</body>
</html>
